		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script>

			var repeatOnXAxis = false;

			/*
			 * Helper function which normalizes the coords so that tiles can repeat across the X-axis (horizontally) like the standard Google map tiles.
			 * ----------------
			 */

				function getNormalizedCoord(coord, zoom) {
					if (!repeatOnXAxis) return coord;

					var y = coord.y;
					var x = coord.x;

					// tile range in one direction range is dependent on zoom level
					// 0 = 1 tile, 1 = 2 tiles, 2 = 4 tiles, 3 = 8 tiles, etc
					var tileRange = 1 << zoom;

					// don't repeat across Y-axis (vertically)
					if (y < 0 || y >= tileRange) {
						return null;
					}

					// repeat across X-axis
					if (x < 0 || x >= tileRange) {
						x = (x % tileRange + tileRange) % tileRange;
					}

					return {
						x: x,
						y: y
					};

				}
				
				// Adds predefined markers to the map
				function addMarkers(map) {
					
					var homeIcon = {
						url: "img/map_icons/home.png",
						origin: new google.maps.Point(0,0),
						anchor: new google.maps.Point(0,0)
					};
					
					var home = [
						['Cetus', -42.68243539838622, 4.5703125, 'Travel gate back to town'],
					];
					
					var fishIcon = {
						url: "img/map_icons/fish.png",
						origin: new google.maps.Point(0,0),
						anchor: new google.maps.Point(0,0)
					};
					
					var fish = [
						['Fishing', -37.71859032558814, -21.09375, 'Mort Fish<br>Khut Khut<br>Yogwun Fish<br>Maw Fish'],
						['Fishing', -42.81152174509788, 41.83593, 'Mort Fish<br>Khut Khut'],
						['Fishing', 41.9022770409637, 7.55859375, 'Khut Khut<br>Yogwun Fish'],
						['Fishing', 69.2249968541159, -80.332031, 'Khut Khut<br>Yogwun Fish'],
						['Fishing', -58.90464570301998, -76.2890, 'Goopolla'],
						['Fishing', -31.05293398570514, -101.953, 'Goopolla<br>Tarrok<br>Sharrat (Night)'],
						['Fishing', -43.58039085560784, -103.535, 'Goopolla<br>Tarrok<br>Sharrat (Night)<br>Karkina Crabs'],
						['Fishing', 23.885837699862, -41.8359375, 'Khut Khut<br>Yogwun Fish'],
						['Fishing', -6.4899833326706515, 12.8320, 'Charc Eel<br>Mort Fish<br>Khut Khut'],
					];
					
					var caveIcon = {
						url: "img/map_icons/caves.png",
						origin: new google.maps.Point(0,0),
						anchor: new google.maps.Point(0,0)
					};
					
					var cave = [
						['Cave', -40.044437584608566, -24.785, ''],
						['Cave', -52.16045455774704, -33.5742, ''],
						['Cave', -38.95940879245421, -92.4609, ''],
						['Cave', 12.211180191503997, -87.7148, ''],
						['Cave', -31.353636941500987, -56.777, ''],
						['Cave', -58.631216643424786, 56.4257, ''],
						['Cave', -66.08936427047087, 91.23046, ''],
						['Cave', 13.068776734357693, 85.07812, ''],
						['Cave', 9.795677582829745, 58.183593, ''],
						['Cave', 35.17380831799959, 78.222656, ''],
						['Cave', 51.94426487902877, 62.578125, ''],
						['Cave', 64.16810689799152, -50.97656, ''],
					];
					
					var infowindow = new google.maps.InfoWindow();
					
					// Home icon loop
					for (var i = 0; i < home.length; i++){
						var marker = new google.maps.Marker({
							position: new google.maps.LatLng(home[i][1], home[i][2]),
							map: map,
							icon: homeIcon,
							title: home[i][0],
							optimized: false
						});
						
						google.maps.event.addListener(marker, 'click', (function (marker, i) {
							return function () {
								infowindow.setContent("<strong>" + home[i][0] + "</strong><br><br>" + home[i][3]);
								infowindow.open(map, marker);
							}
						})(marker, i)); 
					}
					
					// Fish icon loop
					for (var i = 0; i < fish.length; i++){
						var marker = new google.maps.Marker({
							position: new google.maps.LatLng(fish[i][1], fish[i][2]),
							map: map,
							icon: fishIcon,
							title: fish[i][0],
							optimized: false
						});
						
						google.maps.event.addListener(marker, 'click', (function (marker, i) {
							return function () {
								infowindow.setContent("<strong>" + fish[i][0] + "</strong><br><br>" + fish[i][3]);
								infowindow.open(map, marker);
							}
						})(marker, i)); 
					}
					
					// Cave icon loop
					for (var i = 0; i < cave.length; i++){
						var marker = new google.maps.Marker({
							position: new google.maps.LatLng(cave[i][1], cave[i][2]),
							map: map,
							icon: caveIcon,
							title: cave[i][0],
							optimized: false
						});
						
						google.maps.event.addListener(marker, 'click', (function (marker, i) {
							return function () {
								infowindow.setContent("<strong>" + cave[i][0] + "</strong>" + cave[i][3]);
								infowindow.open(map, marker);
							}
						})(marker, i)); 
					}
				}


			/*
			 * Main Core
			 * ----------------
			 */

				window.onload = function() {

					// Define our custom map type
					var customMapType = new google.maps.ImageMapType({
						getTileUrl: function(coord, zoom) {
							var normalizedCoord = getNormalizedCoord(coord, zoom);
							if(normalizedCoord && (normalizedCoord.x < Math.pow(2, zoom)) && (normalizedCoord.x > -1) && (normalizedCoord.y < Math.pow(2, zoom)) && (normalizedCoord.y > -1)) {
								return 'img/plains/' + zoom + '_' + normalizedCoord.x + '_' + normalizedCoord.y + '.jpg';
							} else {
								return 'img/plains/empty.jpg';
							}
						},
						tileSize: new google.maps.Size(256, 256),
						maxZoom: 5,
						name: 'Plains of Eidolon'
					});

					// Basic options for our map
					var myOptions = {
						center: new google.maps.LatLng(0, 0),
						zoom: 3,
						minZoom: 3,
						streetViewControl: false,
						mapTypeControl: false,
						mapTypeControlOptions: {
							mapTypeIds: ["custom"]
						}
					};

					// Init the map and hook our custom map type to it
					var map = new google.maps.Map(document.getElementById('map'), myOptions);
					
					// This event listener when the map is clicked, output lat and lon to console
					google.maps.event.addListener(map, 'click', function(event) {
						console.log(JSON.stringify(event.latLng));
					});
					
					google.maps.event.addListener(map, 'center_changed', function() {
						checkBounds();
					});

					function checkBounds() {
					
						var allowedBounds = new google.maps.LatLngBounds(
							new google.maps.LatLng(-65.0, -100.0),
							new google.maps.LatLng(65.0, 100.0));
						
						if(allowedBounds.contains(map.getCenter())) {
							return;
						}
						
						var mapCenter = map.getCenter();
						var X = mapCenter.lng();
						var Y = mapCenter.lat();

						var AmaxX = allowedBounds.getNorthEast().lng();
						var AmaxY = allowedBounds.getNorthEast().lat();
						var AminX = allowedBounds.getSouthWest().lng();
						var AminY = allowedBounds.getSouthWest().lat();
			 
						if (X < AminX) {X = AminX;}
						if (X > AmaxX) {X = AmaxX;}
						if (Y < AminY) {Y = AminY;}
						if (Y > AmaxY) {Y = AmaxY;}
				   
						map.setCenter(new google.maps.LatLng(Y,X));
					}
					
					addMarkers(map);
					
					map.mapTypes.set('custom', customMapType);
					map.setMapTypeId('custom');

				}
				
		</script>
